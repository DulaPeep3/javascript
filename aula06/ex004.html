<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var nome = window.prompt(' Qual seu nome?')
        document.writeln(`${nome} tem ${nome.length} letras <br>`)
        document.writeln(` Seu nome em maíusculas ${nome.toUpperCase()}<br>`)
        document.writeln(`Seu nome em minúsculas ${nome.toLowerCase()}`)
    </script>
</body>
</html>
